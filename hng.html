<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hng Internship</title>
    <link rel="stylesheet" href="hng.css">
</head>
<body>
    <div class="wholeContainer">
  
    <!--Slack Name-->
    <h1  data-testid="slackUserName">Tomiwa Alausa</h1>  
    
    <!--Slack Display Picture-->
    <img id="myImg" src="slack display image.png" data-testid="slackDisplayImage" alt="Tommy Jay">

    <!--Current Day of the Week-->
    <p>Current Day of the Week:<span data-testid="currentDayofTheWeek"></span></p>

    <!--Current UTC Time-->
    <p>Current UTC Time:<span data-testid="currentUTCTime"></span></p>

    <!--Track-->
    <p data-testid="myTrack">Track: Frontend.</p>

    <!--GitHub URL-->
    <p data-testid="githubURL">GitHub URL:
        <a href="https://github.com/Tommyjay16">Visit GitHub Profile</a>
    </p>

    </div>

    <script src="script.js"></script>
    



</body>
</html>
